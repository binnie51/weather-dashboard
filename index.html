<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather Dashboard</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row navbar navbar-dark bg-secondary">
                <div class="col-12 text-center">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-2 bg-dark pb-2 pt-3" id="searchResults">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a city:</h4>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-">
                            <div class="input-group">
                                <input class="form-control" type="search" id="inputCity" placeholder="Enter a city">

                                <!-- search button -->
                                <button type="button" id="searchBtn" class="btn btn-info"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <ul class="list-group" id="searchHistory">
                                <!-- li of search history append here -->
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="col-9 pb-4 pt-4" id="weatherContent">
                    <div class="row pb-3 mr-2 ml-">
                        <div class="col-12 border rounded px-3 py-3" id="cityDetail">
                            <!-- current city displayed here -->
                        </div>
                    </div>

                    <div class="row pb-2 pt-1">
                        <div class="col-12 ml-2">
                            <h3>5-Day Forecast:</h3>
                        </div>
                    </div>

                    <div class="row pl-2" id="5day">
                        <!-- add 5 day Forecast here -->
                    </div>

                </div>
            </div>
        </div>
        <!-- bootstrap js, jquery, moment js, and app.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/script.js"></script>
    </body>
</html>
